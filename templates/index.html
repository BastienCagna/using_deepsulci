<html>
    <head>
        <title>{{ title | capitalize }}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        {% if navigation %}
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                {% if navigation.title %}
                    <a class="navbar-brand" href="#">{{ navigation.title }}</a>
                {% endif %}
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    {% for nav_item in navigation.items %}
                        <li class="nav-item {% if nav_item.is_active %}active{% endif %}">
                        <a class="nav-link" href="{{ nav_item.link }}">{{ nav_item.title | uppercase }} {% if nav_item.is_active %}<span class="sr-only">(current)</span>{% endif %}</a>
                        </li>
                    {% endfor}
                </ul>
                </div>
          </nav>
        {% endif %}

        {{ content }}

        {% if footer %}
            <section>
                {{ footer }}
            </section>
        {% endif %}
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
